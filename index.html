<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="P県 観光マップ 災害時避難マップ">
    <title>P県インフォメーション</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- 2022/2/16 ルート追加 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <!-- ルート追加 -->    
    <script type="text/javascript" src="js/script.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
</head>
<body>
    <header id="header">
        <h1 id="title">観光マップ</h1>
        <!-- 2022/2/16 ルート追加 -->
        <input type="button" value="ルート検索" onclick="search_route();">
        <input type="button" value="ルート終了" onclick="end_route();">
        <!-- ルート追加 -->        
    </header>

    <div id="map"></div>

    <ul class="bottom-menu" id="bottom-menu">
        <li class="menu">
            <a href="#">
                <i class="fas fa-info-circle"></i><br>
                <span class="mini-text menu-notice">お知らせ</span>
            </a>
        </li>
    
        <li class="menu">
            <a href="#">
                <i class="fas fa-map-marked-alt"></i><br>
                <span class="mini-text menu-map">マップ</span>
            </a>
        </li>
    
        <li class="menu">
            <a href="#">
                <i class="fas fa-list-ul"></i><br>
                <span class="mini-text menu-list">一覧</span>
            </a>
        </li>
    
        <li class="menu">
            <a href="javascript:void(0);" onclick="clickSetting();">
                <img id="map-change-icon" src="./data/避難所.svg" style="margin-bottom: 8px; background-color: white;" width="30" height="30"><br>
                <span class="mini-text menu-setting" id="map-change">避難マップ</span>
            </a>
        </li>
    </ul>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <!-- 2022/2/16 ルート追加 -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <!-- ルート追加 -->    
</body>
</html>
